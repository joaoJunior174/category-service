spring.application.name=categoryadmin
spring.datasource.url=jdbc:mysql://localhost:3306/categoryadmin
spring.datasource.username=category
spring.datasource.password=category

#configuration for rabbitmq

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
rabbitmq.queue.name=category_queue
rabbitmq.queue.exchange.name=category_exchange
rabbitmq.routingkey.name=category_routing_key